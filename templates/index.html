<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聊天室</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        #username-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        #chat-container {
            display: none;
            position: relative;
        }
        #current-username {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.8);
            padding: 5px 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
        #online-count {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.8);
            padding: 5px 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="username-container">
        <input id="username-input" type="text" placeholder="请输入用户名" />
        <button id="set-username-button">设置用户名</button>
    </div>

    <div id="chat-container">
        <div id="current-username"></div>
        <div id="online-count">在线人数: 0</div>
        <!-- 聊天区域 -->
        <h2>聊天室</h2>
        <div id="messages"></div>
        <input id="message-input" type="text" placeholder="输入消息...">
        <button id="send-button">发送</button>
    </div>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script>
        const socket = io();

        const usernameContainer = document.getElementById('username-container');
        const usernameInput = document.getElementById('username-input');
        const setUsernameButton = document.getElementById('set-username-button');
        const chatContainer = document.getElementById('chat-container');
        const currentUsernameDiv = document.getElementById('current-username');
        const onlineCountDiv = document.getElementById('online-count');
        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');

        let username = localStorage.getItem('username') || '';

        if (username) {
            usernameContainer.style.display = 'none';
            chatContainer.style.display = 'block';
            currentUsernameDiv.textContent = `当前用户名: ${username}`;
            socket.emit('join', username);
        }

        setUsernameButton.addEventListener('click', () => {
            const enteredUsername = usernameInput.value.trim();
            if (enteredUsername) {
                username = enteredUsername;
                localStorage.setItem('username', username);
                usernameContainer.style.display = 'none';
                chatContainer.style.display = 'block';
                currentUsernameDiv.textContent = `当前用户名: ${username}`;
                socket.emit('join', username);
            } else {
                alert('请输入有效的用户名');
            }
        });

        function sendMessage() {
            const msg = messageInput.value;
            if (msg.trim() !== '') {
                const fullMessage = `${username}: ${msg}`;
                socket.send(fullMessage);
                messageInput.value = '';
            }
        }

        sendButton.addEventListener('click', sendMessage);

        messageInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                event.preventDefault();
                sendMessage();
            }
        });

        socket.on('message', (msg) => {
            const messageElement = document.createElement('div');
            messageElement.textContent = msg;
            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        });

        socket.on('user_list', (users) => {
            onlineCountDiv.textContent = `在线人数: ${users.length}`;
        });
    </script>
</body>
</html>
